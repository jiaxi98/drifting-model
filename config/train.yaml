dataset_choices:
  - mnist
  - cifar
  - imagenet

defaults:
  dataset: mnist
  data_root: ./data
  output_dir: ./outputs
  resume: null

  seed: 42
  num_workers: 8
  log_interval: 50
  save_interval: 1
  sample_interval: 5
  sample_every_steps: 1000
  preview_samples_per_class: 4
  preview_alpha: 1.5

  model: null
  img_size: null
  batch_nc: null
  batch_n_pos: null
  batch_n_neg: null
  batch_n_uncond: null
  loader_batch_size: null
  epochs: null
  lr: null
  warmup_steps: null
  temperatures: null

  alpha_min: null
  alpha_max: null
  alpha_sampling: null
  alpha_power: null

  no_feature_encoder: false
  feature_encoder_arch: null
  amp: false

  wandb: false
  wandb_project: drifting-model
  wandb_run_name: null
  wandb_key_file: ../../.netcr_wandb
  wandb_fid_interval: 0
  fid_num_samples: 1000
  fid_batch_size: 128
  fid_num_workers: 2
